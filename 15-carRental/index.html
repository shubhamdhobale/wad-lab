    <script>
        // Add a smooth scrolling effect to the navbar links
        $('a[href*="#"]')
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function(event) {
                if (
                    location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname
                ) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function() {
                            var $target = $(target);
                            $target.focus();
                            if ($target.is(":focus")) {
                                return false;
                            } else {
                                $target.attr('tabindex', '-1');
                                $target.focus();
                            };
                        });
                    }
                }
            });

        // Add a parallax effect to the background image
        $(window).on('scroll', function() {
            var st = $(this).scrollTop();
            $('.parallax').css({
                'background-position': '0px ' + (st * 0.5) + 'px'
            });
        });

        // Add a typewriter effect to the heading
        $(document).ready(function() {
            var text = "Welcome to Car Rental and Booking Services!";
            var delay = 50;
            var current = 0;
            var destination = $("#typewriter");

            function type() {
                if (current < text.length) {
                    destination.html(destination.html() + text[current]);
                    current++;
                    setTimeout(type, delay);
                }
            }

            type();
        });
    </script>
