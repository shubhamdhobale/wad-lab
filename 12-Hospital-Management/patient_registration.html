<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Patient Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Customize your styles here */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            /* Light gray background */
        }
        
        .header {
            background-color: #343a40;
            /* Dark gray header background */
            color: #ffffff;
            /* White text color */
            padding: 10px 0;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        
        .footer {
            background-color: #343a40;
            /* Dark gray footer background */
            color: #ffffff;
            /* White text color */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeInUp 1s ease;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            width: 100%;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
        }
        /* Animations */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Hospital Management</h2>
    </div>

    <div class="container">
        <h1>Patient Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" class="form-control" id="contact" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hospital Management System</p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function() {
            // Submit form
            $('#registrationForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                var formData = {
                    name: $('#name').val(),
                    age: $('#age').val(),
                    gender: $('#gender').val(),
                    contact: $('#contact').val()
                };

                // Clear form fields
                $('#name').val('');
                $('#age').val('');
                $('#gender').val('');
                $('#contact').val('');

                // Store patient data in localStorage
                var patients = JSON.parse(localStorage.getItem('patients') || '[]');
                patients.push(formData);
                localStorage.setItem('patients', JSON.stringify(patients));

                // Redirect to patient information page
                window.location.href = 'patient_information.html';
            });
        });
    </script>

</body>

</html>
