<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for the contact page */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Global Styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 24px;
        }
        
        nav {
            display: flex;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
        }
        
        nav ul li {
            /* display: inline; */
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .glowing {
            animation: glowing-animation 2s ease-in-out infinite alternate;
        }
        
        @keyframes glowing-animation {
            from {
                filter: drop-shadow(0 0 10px #ffcc00);
            }
            to {
                filter: drop-shadow(0 0 20px #ffcc00);
            }
        }
        
        .contact {
            padding: 50px 0;
            background-color: #f5f5f5;
        }
        
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .contact h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .contact p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .contact-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .contact-form:hover {
            transform: translateY(-5px);
        }
        
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        
        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 5px #ffcc00;
        }
        
        .contact-form textarea {
            height: 150px;
        }
        
        .contact-form input[type="submit"] {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form input[type="submit"]:hover {
            background-color: #ffdb4d;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body class="glowing">
    <header>
        <div class="container nav-container">
            <h1 class="logo">Movie Ticket Booking</h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact">
        <div class="container contact-container">
            <h2 class="section-title">Contact Us</h2>
            <p>Have any questions or suggestions? Feel free to reach out to us!</p>
            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Movie Ticket Booking. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
